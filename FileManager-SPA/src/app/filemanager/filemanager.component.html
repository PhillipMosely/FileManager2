<div class="main-content">

    <div>
      <jqxTree style="border: none;" #myTree
      (onSelect)="select($event)"
      [width]="'100%'" [height]="'100%'" [source]="records">

    </div>
    <div #ContentPanel>
    </div>
  </jqxSplitter>
</div>
